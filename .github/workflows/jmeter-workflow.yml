name: JMeter Consumer Workflow  # Workflow name

# Trigger workflow manually with inputs
on:
  workflow_dispatch:
    inputs:
      action:  # Choose whether to run tests or cleanup old runs
        description: "Choose action"
        required: true
        default: run-tests
        type: choice
        options: [run-tests, cleanup]
      run_id:  # Optional run ID; default is timestamp
        description: "Optional Run ID (leave blank for auto yyyymmdd-HHMMSS)"
        required: false
        default: ""
      environment:  # Target environment
        description: "Environment"
        required: true
        default: dev
        type: choice
        options: [dev, staging, prod]
      scripts:  # Comma-separated JMX scripts
        description: "Comma-separated JMX scripts to run (default: all)"
        required: false
        default: "create-consumer,get-consumer,get-product,post-product,home-page"
      previous_run_id:  # Optional previous run for dependent data
        description: "Optional: specify runID for dependent data (like consumers)"
        required: false
        default: ""
      vm_count:  # Number of VM instances to run in parallel
        description: "Number of VM instances to run in parallel"
        required: true
        default: 1
      retention_days:  # Retention period for artifacts/runs
        description: "Retention period (days) for old runs/artifacts"
        required: true
        default: "7"

permissions:
  contents: write  # Allow workflow to write to repository content
  actions: write   # Allow workflow to manage workflow artifacts

# Job: prepare run ID and matrix for VMs
jobs:
  prepare:
    runs-on: ubuntu-latest  # Prepare on Ubuntu VM
    outputs:
      RUN_ID: ${{ steps.setid.outputs.RUN_ID }}  # Output run ID for downstream jobs
      MATRIX_INSTANCES: ${{ steps.setmatrix.outputs.matrix }}  # Output VM matrix for downstream jobs
    steps:
      - name: Generate runID
        id: setid
        run: |
          # Use user-provided run_id or generate timestamp
          if [ -z "${{ github.event.inputs.run_id }}" ]; then
            runid=$(date +%Y%m%d-%H%M%S)
          else
            runid="${{ github.event.inputs.run_id }}"
          fi
          echo "RUN_ID=$runid" >> $GITHUB_OUTPUT  # Set output for downstream jobs

      - name: Generate VM matrix
        id: setmatrix
        run: |
          # Get VM count input
          COUNT=${{ github.event.inputs.vm_count }}
          if [ -z "$COUNT" ]; then COUNT=1; fi
          # Build JSON array ["1","2","3",...] for matrix strategy
          MATRIX=$(seq -s, 1 $COUNT | sed 's/,/","/g')
          MATRIX="[\"$MATRIX\"]"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT  # Set output for downstream jobs

# Job: run JMeter tests
  run-tests:
    if: ${{ github.event.inputs.action == 'run-tests' }}  # Only if action is run-tests
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: ${{ fromJSON(needs.prepare.outputs.MATRIX_INSTANCES) }}  # Dynamic VM instances
      fail-fast: false  # Do not cancel other matrix jobs if one fails
    steps:
      - uses: actions/checkout@v4  # Checkout code from repo

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"  # Required for JMeter

      - name: Install JMeter
        run: |
          JMETER_VERSION=5.6.3
          # Download JMeter tarball
          curl -L https://downloads.apache.org/jmeter/binaries/apache-jmeter-$JMETER_VERSION.tgz -o jmeter.tgz
          # Extract JMeter
          tar -xzf jmeter.tgz
          mv apache-jmeter-$JMETER_VERSION $HOME/jmeter
          echo "$HOME/jmeter/bin" >> $GITHUB_PATH  # Add JMeter to PATH

      - name: Prepare results folder
        run: mkdir -p results  # Folder for JTL, HTML reports, and logs

      - name: Download previous run data (optional)
        if: ${{ github.event.inputs.previous_run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          name: consumer-data-${{ github.event.inputs.previous_run_id }}
          path: data/  # Download consumer data to local path

      - name: Run selected JMeter scripts
        continue-on-error: false  # Stop if any script fails
        run: |
          scripts="${{ github.event.inputs.scripts }}"
          IFS=',' read -ra script_arr <<< "$scripts"  # Split comma-separated scripts
          for script in "${script_arr[@]}"; do
            echo "Running JMeter script: $script.jmx on instance ${{ matrix.instance }}"
            # Run JMeter in non-GUI mode, log results and JMeter logs
            jmeter -n -t tests/$script.jmx \
                   -l results/${{ needs.prepare.outputs.RUN_ID }}-$script-instance${{ matrix.instance }}.jtl \
                   -j results/${{ needs.prepare.outputs.RUN_ID }}-$script-instance${{ matrix.instance }}.log \
                   -q env/${{ github.event.inputs.environment }}.properties

            # Generate HTML report for this script run
            jmeter -g results/${{ needs.prepare.outputs.RUN_ID }}-$script-instance${{ matrix.instance }}.jtl \
                   -o results/${{ needs.prepare.outputs.RUN_ID }}-$script-instance${{ matrix.instance }}-report
          done

      - name: Upload all JMeter artifacts
        if: always()  # Upload even if job fails or is cancelled
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-artifacts-${{ needs.prepare.outputs.RUN_ID }}-instance${{ matrix.instance }}
          path: |
            results/    # Upload JTL, HTML reports, logs
            tests/      # Include JMX scripts
            env/        # Include environment properties
          retention-days: ${{ github.event.inputs.retention_days }}

      - name: Upload consumer data if generated
        if: always()
        run: |
          # Upload any CSV consumer data generated by scripts
          for f in results/*consumers*.csv; do
            if [ -f "$f" ]; then
              echo "Uploading $f"
              gh upload-artifact --name consumer-data-${{ needs.prepare.outputs.RUN_ID }} --path "$f"
            fi
          done

# Job: cleanup old workflow runs
  cleanup:
    if: ${{ github.event.inputs.action == 'cleanup' }}
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs older than retention period
        uses: actions/github-script@v7
        with:
          script: |
            const days = parseInt('${{ github.event.inputs.retention_days }}', 10);
            const cutoff = new Date(Date.now() - days*24*60*60*1000);
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Get all workflow runs
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner, repo, per_page: 100 }
            );

            let deleted = 0;
            // Delete runs older than cutoff
            for (const run of runs) {
              const created = new Date(run.created_at);
              if (created < cutoff) {
                await github.rest.actions.deleteWorkflowRun({ owner, repo, run_id: run.id });
                deleted++;
              }
            }
            core.info(`Deleted ${deleted} workflow runs older than ${days} days`)
