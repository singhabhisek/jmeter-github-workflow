name: JMeter Consumer Workflow  # Name of the workflow shown in GitHub Actions UI

# --- Workflow trigger configuration ---
on:
  workflow_dispatch:  # Trigger manually with dropdowns and inputs
    inputs:
      action:  # Whether to run tests or cleanup
        description: "Choose action"
        required: true
        default: run-tests
        type: choice
        options: [run-tests, cleanup]

      run_id:  # Optional user-provided run ID (default = timestamp)
        description: "Optional Run ID (leave blank for auto yyyymmdd-HHMMSS)"
        required: false
        default: ""

      environment:  # Which environment properties file to use
        description: "Environment for JMeter tests"
        required: true
        default: dev
        type: choice
        options: [dev, staging, prod]

      test_type:  # Which type of test (select folder)
        description: "Type of test to run"
        required: true
        default: load
        type: choice
        options: [load, stress, endurance]

      scripts:  # Comma-separated JMX scripts list
        description: "Comma-separated JMX scripts to run (default: all)"
        required: false
        default: "create-consumer,get-consumer,get-product,post-product,home-page"

      vm_count:  # Parallel VM instances
        description: "Number of VM instances to run in parallel"
        required: true
        default: 1

      retention_days:  # Days before cleanup
        description: "Retention period (days) for old runs/artifacts"
        required: true
        default: "7"

# --- Permissions to allow artifact uploads and workflow run deletion ---
permissions:
  contents: write
  actions: write

# --- Prepare job: generate run ID and VM matrix ---
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      RUN_ID: ${{ steps.setid.outputs.RUN_ID }}  # Expose run ID
      MATRIX_INSTANCES: ${{ steps.setmatrix.outputs.matrix }}  # Expose VM matrix
    steps:
      # Step 1: Generate unique run ID (either user input or timestamp)
      - name: Generate runID
        id: setid
        run: |
          if [ -z "${{ github.event.inputs.run_id }}" ]; then
            runid=$(date +%Y%m%d-%H%M%S)  # Default: timestamp format
          else
            runid="${{ github.event.inputs.run_id }}"  # Use provided ID
          fi
          echo "RUN_ID=$runid" >> $GITHUB_OUTPUT

      # Step 2: Generate VM instance matrix for parallel execution
      - name: Generate VM matrix
        id: setmatrix
        run: |
          COUNT=${{ github.event.inputs.vm_count }}
          if [ -z "$COUNT" ]; then COUNT=1; fi
          MATRIX=$(seq -s, 1 $COUNT | sed 's/,/","/g')
          MATRIX="[\"$MATRIX\"]"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

# --- Job: Run JMeter tests ---
  run-tests:
    if: ${{ github.event.inputs.action == 'run-tests' }}  # Only run if action = run-tests
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: ${{ fromJSON(needs.prepare.outputs.MATRIX_INSTANCES) }}
      fail-fast: false
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Java runtime for JMeter
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Step 3: Validate folders and JMX scripts BEFORE downloading JMeter
      - name: Validate folder structure and scripts
        run: |
          TEST_TYPE="${{ github.event.inputs.test_type }}"
          SCRIPTS="${{ github.event.inputs.scripts }}"
          IFS=',' read -ra SCRIPT_ARR <<< "$SCRIPTS"

          # Validate test folder
          TEST_FOLDER="tests/$TEST_TYPE"
          if [ ! -d "$TEST_FOLDER" ] || [ -z "$(ls -A $TEST_FOLDER)" ]; then
            echo "âŒ Error: Test folder $TEST_FOLDER missing or empty!"
            exit 1
          fi

          # Validate each JMX and its data folder
          for script in "${SCRIPT_ARR[@]}"; do
            JMX_PATH="$TEST_FOLDER/$script.jmx"
            DATA_FOLDER="$TEST_FOLDER/data/$script"
            if [ ! -f "$JMX_PATH" ]; then
              echo "âŒ Error: JMX file $JMX_PATH does not exist!"
              exit 1
            fi
            if [ ! -d "$DATA_FOLDER" ] || [ -z "$(ls -A $DATA_FOLDER)" ]; then
              echo "âŒ Error: Data folder $DATA_FOLDER missing or empty!"
              exit 1
            fi
          done

      # Step 4: Install Apache JMeter
      - name: Install JMeter
        run: |
          JMETER_VERSION=5.6.3
          curl -L https://downloads.apache.org/jmeter/binaries/apache-jmeter-$JMETER_VERSION.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-$JMETER_VERSION $HOME/jmeter
          echo "$HOME/jmeter/bin" >> $GITHUB_PATH

      # Step 5: Install required JMeter plugins (Dummy Sampler, Ultimate Thread Group)
      - name: Install JMeter Plugins
        run: |
          mkdir -p $HOME/jmeter/lib/ext

          # Plugin URLs
          DUMMY_PLUGIN_URL="https://jmeter-plugins.org/files/packages/jpgc-dummy-0.4.zip"
          ULTIMATE_PLUGIN_URL="https://jmeter-plugins.org/files/packages/jpgc-casutg-3.1.1.zip"

          # Dummy Sampler
          curl -L -o /tmp/jpgc-dummy-0.4.zip $DUMMY_PLUGIN_URL
          unzip -o /tmp/jpgc-dummy-0.4.zip -d /tmp/dummy-plugin
          find /tmp/dummy-plugin -name "*.jar" -exec cp {} $HOME/jmeter/lib/ext/ \;

          # Ultimate Thread Group
          curl -L -o /tmp/jpgc-ultimate-thread-group-3.1.1.zip $ULTIMATE_PLUGIN_URL
          unzip -o /tmp/jpgc-ultimate-thread-group-3.1.1.zip -d /tmp/ultimate-plugin
          find /tmp/ultimate-plugin -name "*.jar" -exec cp {} $HOME/jmeter/lib/ext/ \;

      # Step 6: Prepare results folder
      - name: Prepare results folder
        run: |
          RUN_ID=${{ needs.prepare.outputs.RUN_ID }}
          mkdir -p results/$RUN_ID

      # Step 7: Run JMeter tests for each script
      - name: Run JMeter scripts
        continue-on-error: false
        run: |
          TEST_TYPE="${{ github.event.inputs.test_type }}"
          ENV="${{ github.event.inputs.environment }}"
          SCRIPTS="${{ github.event.inputs.scripts }}"
          RUN_ID=${{ needs.prepare.outputs.RUN_ID }}
          INSTANCE=${{ matrix.instance }}
          IFS=',' read -ra SCRIPT_ARR <<< "$SCRIPTS"

          for script in "${SCRIPT_ARR[@]}"; do
            echo "â–¶ï¸ Running JMeter script: $script.jmx (instance $INSTANCE)"
            TEST_FOLDER="tests/$TEST_TYPE"
            RESULTS_FOLDER="results/$RUN_ID"

            # Run JMeter in non-GUI mode
            jmeter -n -t "$TEST_FOLDER/$script.jmx" \
                   -l "$RESULTS_FOLDER/$script-instance$INSTANCE.jtl" \
                   -j "$RESULTS_FOLDER/$script-instance$INSTANCE.log" \
                   -q "env/$ENV.properties"

            # Generate HTML report
            jmeter -g "$RESULTS_FOLDER/$script-instance$INSTANCE.jtl" \
                   -o "$RESULTS_FOLDER/$script-instance$INSTANCE-report"

            # Show logs
            echo "------ Log for $script instance $INSTANCE ------"
            cat "$RESULTS_FOLDER/$script-instance$INSTANCE.log"
            echo "------------------------------------------------"
          done

      # Step 8: Package results into ZIP (runs even if cancelled/failed)
      - name: Package test artifacts
        if: always()
        run: |
          RUN_ID=${{ needs.prepare.outputs.RUN_ID }}
          RESULTS_FOLDER="results/$RUN_ID"
          ZIP_NAME="results-${RUN_ID}-instance${{ matrix.instance }}.zip"

          echo "ðŸ“¦ Zipping JMX, configs, data, and HTML reports..."
          zip -r "$ZIP_NAME" \
            tests/${{ github.event.inputs.test_type }}/*.jmx \
            tests/${{ github.event.inputs.test_type }}/data \
            env/*.properties \
            "$RESULTS_FOLDER"

      # Step 9: Upload artifacts (runs even if cancelled/failed)
      - name: Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results-${{ needs.prepare.outputs.RUN_ID }}-instance${{ matrix.instance }}
          path: |
            results/${{ needs.prepare.outputs.RUN_ID }}/
            results-${{ needs.prepare.outputs.RUN_ID }}-instance${{ matrix.instance }}.zip
          retention-days: ${{ github.event.inputs.retention_days }}

      # Step 10: Log if workflow was cancelled
      - name: Detect cancelled run
        if: cancelled()
        run: echo "âš ï¸ Workflow was cancelled â€” partial results (logs/JTL/ZIP) uploaded."

# --- Job: Cleanup old runs ---
  cleanup:
    if: ${{ github.event.inputs.action == 'cleanup' }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Delete workflow runs older than retention period
      - name: Delete workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const days = parseInt('${{ github.event.inputs.retention_days }}', 10);
            const cutoff = new Date(Date.now() - days*24*60*60*1000);
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner, repo, per_page: 100 }
            );
            let deleted = 0;
            for (const run of runs) {
              const created = new Date(run.created_at);
              if (created < cutoff) {
                await github.rest.actions.deleteWorkflowRun({ owner, repo, run_id: run.id });
                deleted++;
              }
            }
            core.info(`ðŸ—‘ Deleted ${deleted} workflow runs older than ${days} days`)

      # Step 2: Delete old results folders
      - name: Delete old results folders
        run: |
          RETENTION_DAYS=${{ github.event.inputs.retention_days }}
          CURRENT_DATE=$(date +%Y%m%d)

          for folder in results/*; do
            if [ -d "$folder" ]; then
              FOLDER_DATE=$(basename "$folder" | cut -d'-' -f1)
              if [[ "$FOLDER_DATE" =~ ^[0-9]{8}$ ]]; then
                DIFF=$((CURRENT_DATE - FOLDER_DATE))
                if [ $DIFF -gt $RETENTION_DAYS ]; then
                  rm -rf "$folder"
                  echo "ðŸ—‘ Deleted old results folder: $folder"
                fi
              fi
            fi
          done
